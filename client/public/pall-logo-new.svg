<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main blue gradient matching the reference -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main blue circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- White circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="12"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- PALL text exactly like in reference -->
  <text x="256" y="290" 
        font-family="Arial, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white"
        letter-spacing="2px">Pall</text>
</svg>